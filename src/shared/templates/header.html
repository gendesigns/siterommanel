<div class="alert alert-warning alert-dismissible fade show text-center" role="alert" *ngIf="alert">
    <p><b>ATENÇÃO!</b></p>
    <p>A Rommanel não possui loja virtual. Portanto, não pratica vendas online e não se responsabiliza por transações em sites
        que se identifiquem como lojas virtuais Rommanel.</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="bloco-roxo"></div>
<div class="inner-logo w-100 text-center p-3">
    <a href="">
        <img src="http://www.rommanel.com.br/static/images/logor.png">
    </a>
</div>
<nav class="navbar navbar-expand-lg navbar-light navbar-default">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let link of links">
                <a class="nav-link" href="#"><i *ngIf="link.icon" class="{{link.icon}}"></i>{{link.title}}</a>
            </li>
        </ul>
    </div>
</nav>
